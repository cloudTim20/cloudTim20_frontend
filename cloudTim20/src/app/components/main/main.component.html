<div class="card-container">
    <mat-card *ngFor="let album of albums; let i = index;" (dblclick) ="openAlbum(album.name)" [ngClass]="{ 'highlighted': albumClicked === i }" (click)="onAlbumClick(i)">
      <mat-card-header>
        <mat-card-title>{{ album.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Add additional folder information or actions here -->
      </mat-card-content>
    </mat-card>
  </div>
