<div style="margin-top: 5%;">
  <form [formGroup]="fileForm" (ngSubmit)="uploadFile()">
    <input class="picture-field" type="file" (change)="handleFileChange($event)" name="file" 
    formControlName="file">
    
<div>
  <p>Filename: {{ fileName }}</p>
  <p>File type: {{ fileType }}</p>
  <p>File size: {{ fileSize }}</p>
  <p>Creation time: {{ creationTime }}</p>
  <p>Last change time: {{ lastChangeTime }}</p>
</div>

<button class="btn btn-success" type="submit">Upload</button>
<button style="margin-left: 10px;" onclick="window.history.back()" class="btn btn-light">Cancel</button>
  </form>
</div>
