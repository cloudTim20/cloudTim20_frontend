<div id="bg">
    <div id="container">
        <div id="registration_title">
            <h1 id="header">SignUp</h1>
            <p>Hello! Please fill out the form bellow to register</p>
        </div>
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  pattern="[0-9]{10}"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" />
                <div *ngIf="f['email'].getError('email') != null" class="errormessage">
                  Email Address is not Valid
                </div>
                <div *ngIf="f['email'].getError('email') != null" class="errormessage">
                  Incorrect form
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  
                  type="password"
                  class="form-control"
                />
                <div
                  *ngIf="f['password'].getError('minlength') != null"
                  class="errormessage"
                >
                  Password should be atleast 8 characters
                </div>
              </div>
              <div class="form-group">
                <label for="confirmepassword">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                />
                <div
                  *ngIf="f['confirmePassword'].getError('mustMatch') != null"
                  class="errormessage"
                >
                  Confirm password should match
                </div>
              </div>
              <div class="form-group">
                <button id="registrationButton" class="btn btn-primary form-control" 
                [routerLink]="['/login']">
                  SignUp</button
                ><button
                  id="signUpButton"
                  class="btn btn-primary form-control signUpButton"
                  [routerLink]="['/login']"
                >
                  Already have an account?
                </button>
              </div>
        </form>
    </div>
</div>
